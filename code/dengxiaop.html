      <img

      <img

    <div class="page page2">
      <div class="container">
        <!-- 主图区域 -->
        <img
          src="../img/英雄人物-邓小平/尊重知识，尊重人才.png"
          alt="尊重知识，尊重人才"
          class="main-title large"
        />
        <img
          src="../img/英雄人物-邓小平/解放思想，实事求是.png"
          alt="解放思想，实事求是"
          class="sub-title large"
        />
        <img
          src="../img/英雄人物-邓小平/背景纹路.png"
          alt=""
          class="meet-img"
        />

        <!-- 装饰边框 -->
        <div class="border-deco top-left"></div>
        <div class="border-deco bottom-right"></div>

        <!-- 内容区块 -->
        <div class="content-block left">
          <img
            src="../img/英雄人物-邓小平/中央秘书长职能重构.png"
            alt="职能重构"
          />
          <p class="highlight-text">
            1934年12月黎平会议后接任中央秘书长，突破传统文秘工作范畴，建立前线指挥部与中央纵队间的加密通讯系统，日均处理电文量较长征初期提升300%，成功保障湘江战役后中央军委的指挥链重组。
          </p>
        </div>

        <div class="content-block right">
          <img
            src="../img/英雄人物-邓小平/遵义会议的历史衔接.png"
            alt="历史衔接"
          />
          <p class="highlight-text">
            作为会议筹备组成员，组织整理前四次反围剿作战原始档案，为毛泽东军事路线提供数据支撑。会后三天内完成《中央关于反对敌人五次"围剿"的总结决议》初稿，确立新的军事领导体制
          </p>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const imageWrappers = document.querySelectorAll(".image-wrapper");

        imageWrappers.forEach((wrapper) => {
          wrapper.addEventListener("mouseenter", () => {
            // 移除所有激活状态
            imageWrappers.forEach((w) => w.classList.remove("active"));
            // 添加当前激活状态
            wrapper.classList.add("active");
          });
        });
        // 容器移出时重置所有状态
        document
          .querySelector(".image-container")
          .addEventListener("mouseleave", () => {
            imageWrappers.forEach((w) => w.classList.remove("active"));
          });
      });
    </script>
  </body>
</html>
